<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Formulário Completo</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="website">Site Pessoal:</label>
            <input type="url" id="website" name="website"><br><br>
            
            <label for="photo">Foto de Perfil:</label>
            <input type="file" id="photo" name="photo"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Preferências</legend>
            <label for="color">Cor Favorita:</label>
            <input type="color" id="color" name="color"><br><br>
            
            <label for="quantity">Quantidade de Itens:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100"><br><br>
            
            <label>Escolha uma opção:</label><br>
            <input type="radio" id="option1" name="option" value="op1">
            <label for="option1">Opção 1</label>
            <input type="radio" id="option2" name="option" value="op2">
            <label for="option2">Opção 2</label><br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Aceito os termos e condições</label><br><br>
            
            <label for="satisfaction">Nível de Satisfação:</label>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Datas e Horários</legend>
            <label for="datetime">Escolha uma data e hora:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>
            
            <label for="month">Mês e Ano do Primeiro Emprego:</label>
            <input type="month" id="month" name="month"><br><br>
            
            <label for="week">Semana do Evento:</label>
            <input type="week" id="week" name="week"><br><br>
            
            <label for="time">Horário Disponível:</label>
            <input type="time" id="time" name="time"><br><br>
        </fieldset>
        
        <input type="hidden" name="user_id" value="12345">
        
        <fieldset>
            <legend>Ações</legend>
            <input type="search" id="search" name="search" placeholder="Buscar..."><br><br>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
            <input type="button" value="Clique Aqui" onclick="alert('Botão Clicado!')">
        </fieldset>
    </form>
</body>
</html>
